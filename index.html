<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Cats - Simple Version</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }

        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div id="message">Scan HIRO marker (green hearts)<br>Then scan KANJI marker (purple hearts)</div>

<a-scene embedded arjs>

    <!-- HIRO marker = Green Cat -->
    <a-marker id="marker1" preset="hiro">
        <!-- Ð—ÐµÐ»Ñ‘Ð½Ñ‹Ðµ ÑÐµÑ€Ð´ÐµÑ‡ÐºÐ¸ -->
        <a-sphere position="0 0.5 0" radius="0.3" color="#ff69b4"
                  animation="property: position; to: 0 0.8 0; loop: true; dur: 1500; dir: alternate">
        </a-sphere>

        <a-sphere position="0.5 0.5 0" radius="0.2" color="#ff1493"
                  animation="property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; loop: true; dur: 1000; dir: alternate">
        </a-sphere>

        <a-sphere position="-0.5 0.5 0" radius="0.2" color="#ff69b4"
                  animation="property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; loop: true; dur: 1200; dir: alternate">
        </a-sphere>

        <a-sphere position="0 0.5 0.5" radius="0.2" color="#ff1493"
                  animation="property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; loop: true; dur: 1100; dir: alternate">
        </a-sphere>

        <a-sphere position="0 0.5 -0.5" radius="0.2" color="#ff69b4"
                  animation="property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; loop: true; dur: 1300; dir: alternate">
        </a-sphere>

        <a-text value="Green Cat!" position="0 1.2 0" align="center" color="#00ff00" scale="0.5 0.5 0.5"></a-text>
    </a-marker>

    <!-- KANJI marker = Purple Cat (Ð¿Ð¾ÑÐ²Ð¸Ñ‚ÑÑ Ð¿Ð¾ÑÐ»Ðµ Ð¿ÐµÑ€Ð²Ð¾Ð³Ð¾) -->
    <a-marker id="marker2" preset="kanji" visible="false">
        <!-- Ð¤Ð¸Ð¾Ð»ÐµÑ‚Ð¾Ð²Ñ‹Ðµ ÑÐµÑ€Ð´ÐµÑ‡ÐºÐ¸ -->
        <a-sphere position="0 0.6 0" radius="0.35" color="#da70d6"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-sphere>

        <!-- ÐžÑ€Ð±Ð¸Ñ‚Ð°Ð»ÑŒÐ½Ñ‹Ðµ ÑÐµÑ€Ð´ÐµÑ‡ÐºÐ¸ -->
        <a-entity rotation="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">

            <a-sphere position="0.6 0.6 0" radius="0.2" color="#ff00ff"></a-sphere>
            <a-sphere position="-0.6 0.6 0" radius="0.2" color="#ff00ff"></a-sphere>
            <a-sphere position="0 0.6 0.6" radius="0.2" color="#da70d6"></a-sphere>
            <a-sphere position="0 0.6 -0.6" radius="0.2" color="#da70d6"></a-sphere>
        </a-entity>

        <!-- ÐŸÐ»Ð°Ð²Ð°ÑŽÑ‰Ð¸Ðµ ÑÐµÑ€Ð´ÐµÑ‡ÐºÐ¸ -->
        <a-sphere position="0.4 1 0.2" radius="0.15" color="#ffb6c1"
                  animation="property: position; to: 0.4 1.4 0.2; loop: true; dur: 2000; dir: alternate">
        </a-sphere>

        <a-sphere position="-0.4 1 -0.2" radius="0.15" color="#ffb6c1"
                  animation="property: position; to: -0.4 1.4 -0.2; loop: true; dur: 2200; dir: alternate">
        </a-sphere>

        <a-text value="Purple Cat!" position="0 1.5 0" align="center" color="#ff00ff" scale="0.5 0.5 0.5"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    const message = document.getElementById('message');
    const marker1 = document.getElementById('marker1');
    const marker2 = document.getElementById('marker2');

    let marker1Found = false;

    marker1.addEventListener('markerFound', () => {
        console.log('HIRO marker found!');
        message.textContent = 'ðŸ’š Green Cat found! Now scan KANJI marker! ðŸ’œ';
        marker1Found = true;
        marker2.setAttribute('visible', 'true');
    });

    marker2.addEventListener('markerFound', () => {
        if (marker1Found) {
            console.log('KANJI marker found!');
            message.textContent = 'ðŸ’œ Both cats found! ðŸŽ‰';
        }
    });
</script>

</body>
</html>
