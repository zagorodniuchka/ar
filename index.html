<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Crimmus Cats</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            color: white;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            color: #fff;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            font-size: 14px;
            z-index: 9999;
        }
    </style>
</head>

<body>
<div class="arjs-loader"><div>Loading AR scene...</div></div>

<div id="instructions">Point camera at Green Cat marker</div>

<a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
    <!-- Green Cat Marker -->
    <a-nft
            id="greenCat"
            type="nft"
            url="./markers/cat-green"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
    >
        <a-box
                position="0 0.5 0"
                rotation="0 45 0"
                color="#00ff00"
                scale="0.8 0.8 0.8"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 3000"
                class="clickable">
        </a-box>

        <a-text
                value="Green Crimmus!"
                position="0 1.5 0"
                align="center"
                color="#00ff00"
                scale="1.5 1.5 1.5">
        </a-text>
    </a-nft>

    <!-- Purple Cat Marker -->
    <a-nft
            id="purpleCat"
            type="nft"
            url="./markers/cat-purple"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            visible="false"
    >
        <a-sphere
                position="0 0.5 0"
                radius="0.5"
                color="#ff00ff"
                animation="property: position; to: 0 1.2 0; loop: true; dur: 2000; dir: alternate"
                class="clickable">
        </a-sphere>

        <a-text
                value="Purple Crimmus!"
                position="0 2 0"
                align="center"
                color="#ff00ff"
                scale="1.5 1.5 1.5">
        </a-text>
    </a-nft>

    <a-entity camera></a-entity>
</a-scene>

<script>
    const loader = document.querySelector('.arjs-loader');
    const instructions = document.getElementById('instructions');

    let greenScanned = false;

    const greenMarker = document.getElementById('greenCat');
    const purpleMarker = document.getElementById('purpleCat');

    // Green cat found
    greenMarker.addEventListener('markerFound', () => {
        console.log('Green cat marker found!');
        loader.style.display = 'none';
        greenScanned = true;

        // Enable purple marker
        purpleMarker.setAttribute('visible', 'true');
        instructions.textContent = 'Now point at Purple Cat marker!';
    });

    greenMarker.addEventListener('markerLost', () => {
        console.log('Green cat marker lost');
    });

    // Purple cat found
    purpleMarker.addEventListener('markerFound', () => {
        if (greenScanned) {
            console.log('Purple cat marker found!');
            instructions.textContent = 'Both cats found! ðŸŽ‰';
        }
    });

    purpleMarker.addEventListener('markerLost', () => {
        console.log('Purple cat marker lost');
    });

    // Add star spawning on click
    AFRAME.registerComponent('clickable', {
        init: function() {
            this.el.addEventListener('click', () => {
                console.log('Object clicked!');
                this.spawnStar();
            });
        },

        spawnStar: function() {
            const star = document.createElement('a-sphere');
            const parent = this.el.parentEl;

            star.setAttribute('radius', '0.15');
            star.setAttribute('color', '#ffff00');
            star.setAttribute('position', {
                x: Math.random() * 2 - 1,
                y: this.el.object3D.position.y + 1,
                z: Math.random() * 2 - 1
            });

            star.setAttribute('animation', {
                property: 'scale',
                from: '0 0 0',
                to: '1 1 1',
                dur: 500
            });

            star.setAttribute('animation__fade', {
                property: 'scale',
                to: '0 0 0',
                delay: 2000,
                dur: 500
            });

            parent.appendChild(star);

            setTimeout(() => {
                if (star.parentNode) {
                    star.parentNode.removeChild(star);
                }
            }, 3000);
        }
    });

    // Register clickable component
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.clickable').forEach(el => {
            el.setAttribute('clickable', '');
        });
    });
</script>

</body>
</html>
