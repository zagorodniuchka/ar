<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Snow Globe Magic ‚ùÑÔ∏è</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Comic Sans MS', cursive, sans-serif; }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 24px;
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            border-radius: 20px;
            text-align: center;
            max-width: 85%;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.4s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        #message.visible { opacity: 1; }

        #tapButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 16px 32px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }
        #tapButton.visible { opacity: 1; }
        #tapButton:active {
            transform: translateX(-50%) scale(0.95);
        }

        #counter {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        #counter.visible { opacity: 1; }
    </style>
</head>
<body>

<div class="arjs-loader">
    <div>‚ú® Loading Winter Magic... ‚ú®</div>
    <div style="font-size: 0.8em;">Point camera at any flat surface</div>
</div>

<div id="message"></div>
<div id="counter">‚ùÑÔ∏è 0</div>
<button id="tapButton">Make it Snow! ‚ùÑÔ∏è</button>

<a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º HIRO –º–∞—Ä–∫–µ—Ä - —Å–∞–º—ã–π –Ω–∞–¥—ë–∂–Ω—ã–π –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä -->
    <a-marker preset="hiro" id="mainMarker">

        <!-- –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π –∫—É–ø–æ–ª —Å–Ω–µ–∂–Ω–æ–≥–æ —à–∞—Ä–∞ -->
        <a-entity id="snowGlobe">
            <!-- –ë–∞–∑–∞ —à–∞—Ä–∞ -->
            <a-cylinder
                    position="0 0.1 0"
                    radius="0.8"
                    height="0.2"
                    color="#8B4513"
                    material="metalness: 0.3; roughness: 0.7">
            </a-cylinder>

            <!-- –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∫—É–ø–æ–ª -->
            <a-sphere
                    position="0 0.8 0"
                    radius="0.7"
                    color="#e0f7ff"
                    material="opacity: 0.3; transparent: true; side: double"
                    segments-height="18"
                    segments-width="36">
            </a-sphere>

            <!-- –Å–ª–æ—á–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ -->
            <a-cone
                    id="tree"
                    position="0 0.3 0"
                    radius-bottom="0.3"
                    radius-top="0.05"
                    height="0.6"
                    color="#228B22"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            </a-cone>

            <!-- –ó–≤–µ–∑–¥–∞ –Ω–∞ —ë–ª–∫–µ -->
            <a-octahedron
                    position="0 0.65 0"
                    radius="0.1"
                    color="#FFD700"
                    animation="property: rotation; to: 360 360 0; loop: true; dur: 3000">
            </a-octahedron>

            <!-- –ü–æ–¥–∞—Ä–∫–∏ –ø–æ–¥ —ë–ª–∫–æ–π -->
            <a-box position="-0.2 0.15 0.15" width="0.15" height="0.15" depth="0.15" color="#FF1493"></a-box>
            <a-box position="0.2 0.15 -0.15" width="0.12" height="0.12" depth="0.12" color="#00CED1"></a-box>
            <a-box position="0.15 0.15 0.15" width="0.1" height="0.18" depth="0.1" color="#FFD700"></a-box>

            <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–Ω–µ–∂–∏–Ω–æ–∫ -->
            <a-entity id="snowContainer" position="0 0.8 0"></a-entity>
        </a-entity>

        <!-- –í–æ–ª—à–µ–±–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –≤–æ–∫—Ä—É–≥ -->
        <a-entity id="magicGlow">
            <a-torus
                    position="0 0.2 0"
                    radius="1"
                    radius-tubular="0.02"
                    color="#FFD700"
                    material="emissive: #FFD700; emissiveIntensity: 0.8; opacity: 0.7; transparent: true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
            </a-torus>

            <a-torus
                    position="0 0.8 0"
                    radius="1.1"
                    radius-tubular="0.02"
                    color="#00CED1"
                    material="emissive: #00CED1; emissiveIntensity: 0.8; opacity: 0.6; transparent: true"
                    animation="property: rotation; to: 0 -360 0; loop: true; dur: 8000; easing: linear">
            </a-torus>

            <a-torus
                    position="0 1.4 0"
                    radius="0.9"
                    radius-tubular="0.02"
                    color="#FF69B4"
                    material="emissive: #FF69B4; emissiveIntensity: 0.8; opacity: 0.5; transparent: true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-torus>
        </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    const loader = document.querySelector('.arjs-loader');
    const message = document.getElementById('message');
    const tapButton = document.getElementById('tapButton');
    const counter = document.getElementById('counter');
    const marker = document.getElementById('mainMarker');
    const snowContainer = document.getElementById('snowContainer');

    let markerFound = false;
    let snowflakeCount = 0;
    const maxSnowflakes = 30;

    // –°–Ω–µ–∂–∏–Ω–∫–∏ –¥–ª—è —Ñ–æ–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function createLoadingSnowflakes() {
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                loader.appendChild(snowflake);
            }, i * 100);
        }
    }

    createLoadingSnowflakes();

    marker.addEventListener('markerFound', () => {
        console.log('‚ú® Marker found!');
        markerFound = true;

        loader.style.display = 'none';

        message.textContent = 'üéÑ Snow Globe appeared! Tap to make it snow! ‚ùÑÔ∏è';
        message.classList.add('visible');

        tapButton.classList.add('visible');
        counter.classList.add('visible');

        setTimeout(() => {
            message.classList.remove('visible');
        }, 3000);
    });

    marker.addEventListener('markerLost', () => {
        console.log('Marker lost');
    });

    function createSnowflake() {
        if (snowflakeCount >= maxSnowflakes) {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
            const firstSnowflake = snowContainer.firstChild;
            if (firstSnowflake) {
                snowContainer.removeChild(firstSnowflake);
                snowflakeCount--;
            }
        }

        const snowflake = document.createElement('a-sphere');

        // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤–Ω—É—Ç—Ä–∏ –∫—É–ø–æ–ª–∞
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 0.5;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;
        const y = 0.5 + Math.random() * 0.3;

        snowflake.setAttribute('position', `${x} ${y} ${z}`);
        snowflake.setAttribute('radius', '0.02');
        snowflake.setAttribute('color', '#FFFFFF');
        snowflake.setAttribute('material', 'emissive: #FFFFFF; emissiveIntensity: 0.5');

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
        const fallDuration = 2000 + Math.random() * 2000;
        const targetY = 0.2 + Math.random() * 0.1;

        snowflake.setAttribute('animation', `
            property: position; 
            to: ${x} ${targetY} ${z}; 
            dur: ${fallDuration}; 
            easing: linear
        `);

        // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
        snowflake.setAttribute('animation__rotate', `
            property: rotation; 
            to: ${Math.random() * 360} ${Math.random() * 360} ${Math.random() * 360}; 
            dur: ${fallDuration}; 
            loop: true; 
            easing: linear
        `);

        snowContainer.appendChild(snowflake);
        snowflakeCount++;

        counter.textContent = `‚ùÑÔ∏è ${snowflakeCount}`;

        // –£–¥–∞–ª—è–µ–º —Å–Ω–µ–∂–∏–Ω–∫—É –ø–æ—Å–ª–µ –ø–∞–¥–µ–Ω–∏—è
        setTimeout(() => {
            if (snowflake.parentNode) {
                snowContainer.removeChild(snowflake);
                snowflakeCount--;
                counter.textContent = `‚ùÑÔ∏è ${snowflakeCount}`;
            }
        }, fallDuration + 1000);
    }

    tapButton.addEventListener('click', () => {
        if (markerFound) {
            // –°–æ–∑–¥–∞—ë–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–Ω–µ–∂–∏–Ω–æ–∫ –∑–∞ —Ä–∞–∑
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createSnowflake(), i * 100);
            }

            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–∏–¥–±–µ–∫
            tapButton.style.transform = 'translateX(-50%) scale(0.95)';
            setTimeout(() => {
                tapButton.style.transform = 'translateX(-50%) scale(1)';
            }, 100);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const messages = [
                '‚ùÑÔ∏è Beautiful!',
                '‚ú® Magical!',
                'üéÑ Festive!',
                '‚≠ê Wonderful!',
                'üí´ Amazing!'
            ];
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.classList.add('visible');

            setTimeout(() => {
                message.classList.remove('visible');
            }, 1500);
        }
    });

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
    setInterval(() => {
        if (markerFound && snowflakeCount < maxSnowflakes) {
            createSnowflake();
        }
    }, 1000);
</script>

</body>
</html>
