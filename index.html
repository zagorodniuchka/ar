<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Christmas Cats Snow ‚ùÑÔ∏è</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Comic Sans MS', cursive, sans-serif; }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            background: linear-gradient(135deg, #c94b4b 0%, #4b134f 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px;
        }

        .loading-snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 24px;
            color: #c94b4b;
            font-size: 18px;
            font-weight: bold;
            border-radius: 20px;
            text-align: center;
            max-width: 85%;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.4s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        #message.visible { opacity: 1; }

        #counter {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            color: #c94b4b;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        #counter.visible { opacity: 1; }

        .screen-snowflake {
            position: fixed;
            color: white;
            font-size: 24px;
            pointer-events: none;
            z-index: 8888;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: screenFall linear forwards;
        }

        @keyframes screenFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="arjs-loader">
    <div>‚ùÑÔ∏è Loading Christmas Cats... üê±</div>
    <div style="font-size: 0.8em;">Point camera at the cats on tree image</div>
</div>

<div id="message"></div>
<div id="counter">‚ùÑÔ∏è 0</div>

<a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; maxDetectionRate: 60;">

    <!-- NFT –º–∞—Ä–∫–µ—Ä —Å –≤–∞—à–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–æ–π -->
    <a-nft
            id="catsMarker"
            type="nft"
            url="./markers/catsontree"
            smooth="true"
            smoothCount="15"
            smoothTolerance="0.02"
            smoothThreshold="8">

        <!-- –ü—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –º–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω - –Ω–µ–≤–∏–¥–∏–º—ã–π –æ–±—ä–µ–∫—Ç -->
        <a-box position="0 0 0" scale="0.001 0.001 0.001" visible="false"></a-box>
    </a-nft>

    <a-entity camera></a-entity>
</a-scene>

<script>
    const loader = document.querySelector('.arjs-loader');
    const message = document.getElementById('message');
    const counter = document.getElementById('counter');
    const marker = document.getElementById('catsMarker');

    let markerFound = false;
    let totalSnowflakes = 0;

    // –°–Ω–µ–∂–∏–Ω–∫–∏ –¥–ª—è —Ñ–æ–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function createLoadingSnowflakes() {
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'loading-snowflake';
                snowflake.textContent = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                loader.appendChild(snowflake);
            }, i * 100);
        }
    }

    createLoadingSnowflakes();

    marker.addEventListener('markerFound', () => {
        console.log('üê± Cats marker found!');
        markerFound = true;

        loader.style.display = 'none';

        message.textContent = 'üê± Christmas Cats found! Tap anywhere to make it snow! ‚ùÑÔ∏è';
        message.classList.add('visible');

        counter.classList.add('visible');

        setTimeout(() => {
            message.classList.remove('visible');
        }, 3000);
    });

    marker.addEventListener('markerLost', () => {
        console.log('Cats marker lost');
    });

    function createScreenSnowflake(x, y) {
        const snowflake = document.createElement('div');
        snowflake.className = 'screen-snowflake';

        // –°–ª—É—á–∞–π–Ω—ã–π –≤–∏–¥ —Å–Ω–µ–∂–∏–Ω–∫–∏
        const snowTypes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùâ'];
        snowflake.textContent = snowTypes[Math.floor(Math.random() * snowTypes.length)];

        // –ü–æ–∑–∏—Ü–∏—è –∫–ª–∏–∫–∞
        snowflake.style.left = x + 'px';
        snowflake.style.top = y + 'px';

        // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
        const size = 20 + Math.random() * 20;
        snowflake.style.fontSize = size + 'px';

        // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
        const duration = 2 + Math.random() * 3;
        snowflake.style.animationDuration = duration + 's';

        // –ù–µ–±–æ–ª—å—à–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        const drift = (Math.random() - 0.5) * 100;
        snowflake.style.setProperty('--drift', drift + 'px');

        document.body.appendChild(snowflake);

        totalSnowflakes++;
        counter.textContent = `‚ùÑÔ∏è ${totalSnowflakes}`;

        // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
            if (snowflake.parentNode) {
                document.body.removeChild(snowflake);
            }
        }, duration * 1000);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤/—Ç–∞–ø–æ–≤
    document.body.addEventListener('click', (e) => {
        if (markerFound) {
            // –°–æ–∑–¥–∞—ë–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–Ω–µ–∂–∏–Ω–æ–∫ –≤–æ–∫—Ä—É–≥ —Ç–æ—á–∫–∏ –∫–ª–∏–∫–∞
            const numFlakes = 3 + Math.floor(Math.random() * 5); // 3-7 —Å–Ω–µ–∂–∏–Ω–æ–∫

            for (let i = 0; i < numFlakes; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 100;
                    const offsetY = (Math.random() - 0.5) * 100;
                    createScreenSnowflake(
                        e.clientX + offsetX,
                        e.clientY + offsetY
                    );
                }, i * 50);
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const messages = [
                '‚ùÑÔ∏è Beautiful!',
                '‚ú® Magical!',
                'üéÑ Festive!',
                'üê± Meow-velous!',
                '‚≠ê Purr-fect!',
                'üí´ Amazing!',
                'üéÖ Ho-ho-ho!',
                '‚ùÑÔ∏è Let it snow!'
            ];
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.classList.add('visible');

            setTimeout(() => {
                message.classList.remove('visible');
            }, 1000);
        }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ touch —Å–æ–±—ã—Ç–∏–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    document.body.addEventListener('touchstart', (e) => {
        if (markerFound && e.touches.length > 0) {
            e.preventDefault();
            const touch = e.touches[0];

            const numFlakes = 3 + Math.floor(Math.random() * 5);

            for (let i = 0; i < numFlakes; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 100;
                    const offsetY = (Math.random() - 0.5) * 100;
                    createScreenSnowflake(
                        touch.clientX + offsetX,
                        touch.clientY + offsetY
                    );
                }, i * 50);
            }

            const messages = [
                '‚ùÑÔ∏è Beautiful!',
                '‚ú® Magical!',
                'üéÑ Festive!',
                'üê± Meow-velous!',
                '‚≠ê Purr-fect!',
                'üí´ Amazing!',
                'üéÖ Ho-ho-ho!',
                '‚ùÑÔ∏è Let it snow!'
            ];
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.classList.add('visible');

            setTimeout(() => {
                message.classList.remove('visible');
            }, 1000);
        }
    });

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è CSS –∞–Ω–∏–º–∞—Ü–∏—è —Å drift
    const style = document.createElement('style');
    style.textContent = `
        @keyframes screenFall {
            to { 
                transform: translateY(100vh) translateX(var(--drift, 0px)) rotate(360deg);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
